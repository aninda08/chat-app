<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Chat App</title>
    <link rel="icon" href="">
</head>
<body>
    <div class="container-fluid text-center h-100">
        <div class="row h-100">
            <div class="col-3 border sidenav">
                <div class="row nav-header">
                    <div class="col-12 bg-light">
                        <h1>uChat</h1>
                    </div>
                </div>
                <div class="row border-top nav-content" id="sidebar">
                    
                </div>
                <div class="row border-top nav-footer bg-light">
                    
                </div>
            </div>
            <div class="col-9 border">
                <div class="row main-header bg-light">
                    <div class="col-12"><h1 class="display-4">Welcome to uChat App!!</h1></div>
                    <div class="col-12"><p class="lead">Enter the message to broadcast.</p></div>
                </div>
                <div class="row border-top main-content">
                    <div class="col-12 text-left gfg" id="messages"></div>
                </div>
                <div class="row main-footer">
                    <div class="col-12">
                        <form class="message" action="POST">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Type message..." id="messageText" required autocomplete="off">
                                <div class="input-group-append" id="button-addon4">
                                    <button class="btn btn-outline-secondary" type="submit">Send</button>
                                    <button class="btn btn-outline-secondary" type="button" id="shareLocation">Send Location</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
   
    <script id="message-template" type="text/html">
        <div>
            <h5>
                {{username}}
                <small class="text-muted">{{createdAt}}</small>
            </h5>
            <p>
            {{message}}</p>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div>
            <h5>
                {{username}}
                <small class="text-muted">{{createdAt}}</small>
            </h5>
            <p>
                <a href="{{url}}" target="_blank">My Current Location</a>
            </p>
            
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
            <!-- <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3> -->
        <ul class="users list-group">
            {{#users}}
            <li class="list-group-item">{{username}}</li>
            {{/users}}
        </ul>
        
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
